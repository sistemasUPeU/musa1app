<div class="row">
    <div class="col-xl-12">
      <h1 class="page-header">
          Roles
      </h1>
      <hr>
      <!-- Button trigger modal -->
      <div class="container row">
        <div class="col-8">
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addrolmodal">
            Agregar Rol
          </button>
        </div>
        <div class="col-4">
            <form class="">
                <input  name="inputSearch"  class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </div>
      <br><br>
      <div class="modal fade" id="addrolmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Rol</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="name" class="col-form-label">Nombre de Rol:</label>
                      <input [(ngModel)]="rol.nom_rol" name="nom_usuario" type="text" class="form-control">
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" (click)="Guardar()" class="btn btn-info" data-dismiss="modal">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Estado</th>
            <th colspan="2">Opcion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rol of listRoles">
            <td>{{rol.nom_rol}}</td>
            <td>{{rol.estado}}</td>
            <td><button class="btn btn-warning far fa-edit" (click)="fillSelect()" (click)="loadPersona(usuario)" data-toggle="modal" data-target="#editpersonamodal" ></button></td>
            <td><button class="btn btn-danger fas fa-trash-alt" (click)="Eliminar(usuario)"></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
