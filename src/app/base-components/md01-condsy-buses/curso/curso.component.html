<div class="row">
    <div class="col-xl-12">
      <h1 class="page-header">
          Curso
      </h1>
      <!-- Button trigger modal -->
      <div class="container row">
        <div class="col-8">
          <button (click)="fillSelect()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addcursomodal">
            Agregar Curso
          </button>
        </div>
        <div class="col-4">
            <form class="">
                <input  name="inputSearch"  class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </div>
        <!--------------Tabla Listar-->
      <br><br>
      <div class="container" *ngFor="let curso of listCursos" >
        <h1>Curso {{i}}"{{curso.nombre_curso}}"</h1>
        <table class="table table-bordered"> 
          <thead>
            <tr>
              <th>ID CURSO</th>
              <th>Fecha Inicio</th>
              <th>Fecha Fin</th>
              <th>Estado</th>
              <th>Codigo de Carnet</th>
              <th colspan="2">Opcion</th>
            </tr>
          </thead>
          <tbody *ngFor="let cursoConductor of listCursoConductor">
            <tr  *ngIf="curso.id_curso == cursoConductor.id_curso">
              <td>{{cursoConductor.nombre_persona}}</td>
              <td>{{cursoConductor.f_inicio}}</td>
              <td>{{cursoConductor.f_fin}}</td>
              <td>{{cursoConductor.estado}}</td>
              <td>{{cursoConductor.carnet_c}}</td>
              <td><button class="btn btn-warning fa fa-pencil" (click)="fillSelect()" (click)="loadRequisito(requisito)" data-toggle="modal" data-target="#editreqmodal" ></button></td>
              <td><button class="btn btn-danger fa fa-trash" (click)="Eliminar(requisito)"></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
