<div class="row">
  <div class="col-xl-12">
    <h1 class="page-header">
      Tipo de acción
    </h1>
    <div class="container row">
      <div class="col-8">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addtipoaccion">
          Agregar Tipo de acción
        </button>
      </div>
    </div>
    <!--el modal para agregar un tipo de accion-->
    <div class="modal fade" id="addtipoaccion" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Nueva acción</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <div class="form-group">
                  <label for="name" class="col-form-label">Nombre:</label>
                  <input name="tipo_mantenimiento" type="text" class="form-control">
                </div>
              </div>

              <label>Estado</label> <br>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Activado</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Desactivado</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
          </div>
        </div>
      </div>
    </div>





  </div>
</div>
