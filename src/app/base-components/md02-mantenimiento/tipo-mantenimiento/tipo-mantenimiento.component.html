<div class="row">
  <div class="col-xl-12">
    <h1 class="page-header">
      Tipo de Mantenimiento
    </h1>
    <!-- Button trigger modal -->
    <div class="container row">
      <div class="col-8">
        <button (click)="fillSelect()" type="button" class="btn btn-success" data-toggle="modal"
          data-target="#addproductomodal"> <i class="fa fa-plus-circle"></i>
          Agregar Nuevo
        </button>
      </div>
      <div class="col-4">
        <form class="">
          <input name="inputSearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>

    <!--bloqurmodal-->
    <div class="modal fade" id="addproductomodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Tipo de Mantenimiento</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="nom" class="col-form-label">Tipo de Mantenimiento:</label>
                <input name="nombre_producto" type="text" class="form-control">

              </div>

            

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" (click)="Guardar()" class="btn btn-primary" data-dismiss="modal">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!--bloqurmodal modificar-->
    <div class="modal fade" id="editproductomodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modificar Tipo de Mantenimiento</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="nom" class="col-form-label">Tipo de Mantenimiento:</label>
                <input name="nombre_producto" type="text" class="form-control">

              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" (click)="Guardar()" class="btn btn-primary" data-dismiss="modal">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </div>


    <br><br>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Tipo de Mantenimiento</th>
          <th colspan="2">Opcion</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          
          <td></td>
          <td><button class="btn btn-warning fa fa-pencil" (click)="fillSelect()" (click)="loadPersona(persona)"
              data-toggle="modal" data-target="#editproductomodal"></button></td>
          <td><button class="btn btn-danger fa fa-trash" (click)="Eliminar(persona)"></button></td>
        </tr>
      </tbody>
