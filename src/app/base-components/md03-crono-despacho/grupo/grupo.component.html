<div class="container-fluid">

    <nav class="margin">
        <button type="button" (click)="fillSelec()" class="btn btn-lg btn-success radius" style="margin-right: 25px" data-toggle="modal" data-target="#exampleModal">Nuevo</button>
        <button type="button" class="btn btn-secondary btn-lg radius">Agregar</button>

        <div class="mes">
            <label class="h4">{{varmes}}</label>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" style="margin-top: 150px;" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog " role="document">

            <div class="modal-content  r">
                <div class="modal-header ">
                    <h5 class="modal-title " id="exampleModalLabel">Configuraci√≥n de grupos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row m20">
                            <div class="col-6 t">
                                <label for="">Mes </label>
                            </div>
                            <div class="col-6">
                                <select class="form-control a" style="height: 29px; padding: 2px; padding-left: 5px;">
                                <option >Mes</option>
                                <option *ngFor="let me of listmes" value="{{me.id_mes}}">{{me.mes}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="row m20">
                            <div class="col-6 t"><label>Grupo</label></div>
                            <div class="col-6"><input class="form-control b" type="text"></div>
                        </div>

                        <div class="row m20">
                            <div class="col-6"><label>Cantidad de vehiculos</label></div>
                            <div class="col-6"><input class="form-control b" type="text"></div>
                        </div>

                        <div class="row">
                            <div class="col-6 t m20"><label>Hora Inicio</label></div>
                            <div class="col-6">
                                <div class="form-inline">
                                    <div>
                                        <small id="emailHelp" class="form-text text-muted">Hora</small>
                                        <select class="form-control b" style="padding: 2px;padding-left: 5px; height: 25px;">
                                                        <option *ngFor="let h of hora">{{h}}</option>
                                                </select>
                                    </div>

                                    <div>
                                        <small id="emailHelp" class="form-text text-muted">Minuto</small>
                                        <select class="form-control b" style="padding: 1px; padding-left: 7px; height: 25px; margin-left: 10px;">
                                                    <option *ngFor="let minutos of minuto">{{minutos}}</option>
                                            </select>

                                    </div>
                                </div>


                            </div>
                        </div>


                        <div class="row m20">
                            <div class="col-6 t"><label>Intervalo</label></div>
                            <div class="col-6"><input class="form-control b" type="text"></div>
                        </div>



                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success">Guardar</button>
                </div>
            </div>
        </div>
    </div>





    <!--  List Grupos -->
    <div class="container margin">

        <div class="card-columns">

            <!-- Ng For-->
            <div *ngFor="let g of grupos" class="card border-success mb-3" style="max-width: 18rem;">

                <div class="" style="color: black;">
                    <!--  Grupo -->
                    <p>Grupo <span class="badge badge-dark badge-pill input" style="margin-left: 70px;"> {{g.numero}}</span> </p>
                    <!--  Cantidad Bus -->
                    <p>C. de Buses <span class="badge badge-dark badge-pill input" style="margin-left: 33px;">{{g.cantidad_buses}}</span></p>
                    <!--  Hora Inicio -->
                    <p>Hora Inicio
                        <span class="badge badge-dark badge-pill input" style="margin-left: 38px; width: 70px;">{{g.hora_inicio}}</span>
                    </p>
                    <!--  Hora Fin -->
                    <p>Hora Fin <span class="badge badge-dark badge-pill input" style="margin-left: 55px; width: 70px;">{{g.hora_fin}}</span></p>
                    <!-- Intervalo -->
                    <p>Intervalo <span class="badge badge-dark badge-pill input" style="margin-left: 50px;">{{g.intervalo}}</span><span style="margin-left: 100px;">min</span> </p>


                </div>
            </div>





        </div>
        <!--fin de cards -->





    </div>

    <footer class="footer ">
        <div class="container">
            <button type="button" class="btn btn-lg btn-secondary radius" style="margin-right: 25px">Cancelar</button>
            <button type="button" class="btn btn-success btn-lg radius">Guardar</button>

        </div>
    </footer>


</div>
