<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>MUSA G1</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="usuario.nom_usuario" name="user" class="form-control input-underline input-lg" placeholder="{{ 'Username' }}">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="usuario.contrasena" name="pass" class="form-control input-underline input-lg" placeholder="{{ 'Password' }}">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="validateUser(usuario)">{{ 'Log in' }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' }}</a>
            </form>
        </div>
    </div>
</div>
